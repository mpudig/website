{{ define "main" }}
<div class="container">
    <h1>{{ .Title }}</h1>
    <ul>
        {{ $pages := .Pages.ByDate }}             
        {{ $count := len $pages }}                
        {{ range $i, $p := $pages.Reverse }}
            <li>[{{ sub $count $i }}] <a href="{{ $p.Permalink }}">{{ $p.Title }}</a></li>
        {{ end }}
    </ul>
</div>
{{ end }}
